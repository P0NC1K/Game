<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <div class="selections">
        <button class="selection" data-selection = "rock">✊</button>
        <button class="selection" data-selection = "paper">✋</button>
        <button class="selection" data-selection = "scissors">✌️</button>
    </div>

    <div class="score">
        <div>
            You
            <span class="yourresult__score">0</span>
        </div>
        <div data-last-column>
            PC
            <span class="pcresult__score">0</span>
        </div>
        <!-- <div class="result__selection winner">✊</div>
        <div class="result__selection">✌️</div> -->

    </div>

    <script src="script.js"></script>
</body>
</html>
